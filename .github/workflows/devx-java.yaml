name: Test DevX Java
on:
    workflow_call:
        inputs:
            devx_username:
                required: true
                type: string
            pr_head_sha:
                required: true
                type: string
        secrets:
            test-repo:
                required: true
            auth-token:
                required: true
            backend-url:
                required: true
            auth-key:
                required: true

jobs:
    test-bug-01:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout PR Code
              uses: actions/checkout@v3
              with:
                  ref: ${{ inputs.pr_head_sha }}

            - name: Checkout tests
              uses: actions/checkout@v3
              with:
                  repository: ${{ secrets.test-repo }}
                  token: ${{ secrets.auth-token }}
                  sparse-checkout: java
                  sparse-checkout-cone-mode: false
                  path: tests

            - name: Setup test files
              run: |
                  mkdir -p src/test/java/com/zenvest/devx
                  mv tests/* src/test/java/com/zenvest/devx

            - name: Setup Java
              uses: actions/setup-java@v2
              with:
                  distribution: 'temurin'
                  java-version: '21'

            - name: Setup Maven
              uses: stCarolas/setup-maven@v5
              with:
                  maven-version: '3.9.9'

            - name: Run test on bug 01 and report status
              shell: bash {0}
              run: |
                  set +e #Allow script to continue on error
                  mvn -Dtest=AuthControllerTest#BUG001 test > /dev/null 2>&1
                  result=$?
                  test_status=""
                  if [ $result -ne 0 ]; then
                    echo "Test FAILED"
                    test_status="fail"
                  else
                    echo "Test PASSED"
                    test_status="pass"
                  fi
                  echo "Sending status '$test_status' to backend..."
                  curl -X POST ${{ secrets.backend-url}} \
                    -H "Content-Type: application/json" \
                    -H "X-Webhook-Token: ${{ secrets.auth-key }}" \
                    -d "{
                        \"githubUsername\": \"${{ inputs.devx_username }}\",
                        \"bugCode\": \"BUG001\",
                        \"status\": \"$test_status\"
                    }"
                  # Exit with the same status as the test
                  exit ${result}

